<div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="content">
          <div class="title">Available Tools:</div>
          <div class="row">
            <div class="col-md-12">
              <select name="" id="" class="form-control">
                <option value="MOVR">MOV Rd, Rs</option>
                <option value="BL">BL Offset</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="content">
          <div class="title">BL Offset</div>
          <div class="body">
            <div class="hint">destAddr BL srcAddr</div>
            <div class="row">
              <div class="col-xs-5 col-sm-3">
                <div class="input-group offset">
                  <span class="input-group-addon">
                    Offset
                  </span>
                  <input class="form-control offset"
                        type="text"
                        placeholder="Offset"
                        pattern="[0-9A-Fa-f]+"
                        maxlength="6"
                        _value=""
                        _onchange=""/>
                </div>
              </div>
              <div class="col-md-7">
                <div class="input-group value">
                  <span class="input-group-addon">
                    Value
                  </span>
                  <input class="form-control value"
                        type="text"
                        placeholder="Value"
                        pattern="[0-9A-Fa-f]+"
                        _value=""
                        _onchange=""/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
